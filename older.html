<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Older Reports - partconsole.com</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: monospace;
      background-color: white;
      color: black;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
      text-align: center;
    }
    .content-container {
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #fixed-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #fixed-buttons button, #return-btn {
      margin-bottom: 10px;
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      font-family: inherit;
      border-radius: 0;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    tr:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #brand-menu {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border: 2px solid black;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background-color: white;
      color: black;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    #brand-menu:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <div id="brand-menu" onclick="goHome()">older @ partconsole.com</div>

  <div class="content-container">
    <h2>Older Exchange Rate Reports</h2>

    <table id="older-reports-table">
      <thead>
        <tr>
          <th>Date/Month/Year - Week#</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="older-reports-body">
        <!-- Older report entries go here -->
      </tbody>
    </table>

    <button id="return-btn">Return to History</button>
  </div>

  <footer>&copy; partconsole.com</footer>

  <script>
    const olderReports = [
      { date: "01/02/2024 - Week1 2024", file: "report_week1_2024.xlsx" },
      { date: "08/02/2024 - Week2 2024", file: "report_week2_2024.xlsx" },
      { date: "15/02/2024 - Week3 2024", file: "report_week3_2024.xlsx" },
      { date: "22/02/2024 - Week4 2024", file: "report_week4_2024.xlsx" },
      { date: "29/02/2024 - Week5 2024", file: "report_week5_2024.xlsx" }
    ];

    function populateOlderReports() {
      const tbody = document.getElementById("older-reports-body");
      tbody.innerHTML = "";

      olderReports.forEach(report => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${report.date}</td>
          <td><a href="${report.file}" download style="color: blue; text-decoration: underline;">Download</a></td>
        `;
      });
    }

    document.getElementById("return-btn").onclick = function () {
      window.location.href = "history.html";
    };

    function goHome() {
      window.location.href = "main.html";
    }

    populateOlderReports();
  </script>
</body>
</html>
