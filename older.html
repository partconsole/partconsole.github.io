<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Older Reports - partconsole.com</title>
  <style>
    body {
      font-family: monospace;
      background-color: white;
      color: black;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
      text-align: center;
    }
    .content-container {
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #fixed-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #fixed-buttons button {
      margin-bottom: 10px;
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      font-family: inherit;
      border-radius: 0;
    }
    #brand-menu {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border: 2px solid black;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background-color: white;
      color: black;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    #brand-menu:hover {
      background-color: black;
      color: white;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    tr:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="brand-menu" onclick="goHome()">economical @ partconsole.com</div>

  <div class="content-container">
    <h2>Older Exchange Rate Reports</h2>
    <table>
      <thead>
        <tr>
          <th>Week</th>
          <th>Download Report</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example older reports -->
        <tr>
          <td>01/01/2024 - Week 1 2024</td>
          <td><a href="reports/2024_week1.xlsx" download>Download</a></td>
        </tr>
        <tr>
          <td>01/08/2024 - Week 2 2024</td>
          <td><a href="reports/2024_week2.xlsx" download>Download</a></td>
        </tr>
        <!-- Add more rows here as needed -->
      </tbody>
    </table>
  </div>

  <div id="fixed-buttons">
    <button onclick="goBackToHistory()">Return to History</button>
  </div>

  <footer>&copy; partconsole.com</footer>

  <script>
    function goHome() {
      window.location.href = "main.html";
    }
    function goBackToHistory() {
      window.location.href = "history.html";
    }
  </script>
</body>
</html>
