<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Older Reports - partconsole.com</title>
  <style>
    body {
      font-family: monospace;
      background-color: white;
      color: black;
      padding: 2rem;
      text-align: center;
    }

    .older-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 4rem;
    }

    .report-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid black;
      padding: 1rem 2rem;
      width: 500px;
      background-color: #f2f2f2;
      border-radius: 8px;
    }

    .report-info {
      text-align: left;
      font-size: 1.1rem;
    }

    .export-btn {
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      font-family: inherit;
      border-radius: 6px;
    }

    #return-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      font-family: inherit;
      border-radius: 6px;
    }

    footer {
      margin-top: 4rem;
      color: gray;
    }
  </style>
</head>

<body>
  <h1>Older Exchange Rate Reports</h1>
  <h2>Archived Reports</h2>

  <div class="older-container">
    <!-- Example older reports -->
    <div class="report-card">
      <div class="report-info">25/03/2025 - Week13/2025</div>
      <a href="older/exchange_rate_2025-03-25.xlsx" download>
        <button class="export-btn">Download</button>
      </a>
    </div>

    <div class="report-card">
      <div class="report-info">18/03/2025 - Week12/2025</div>
      <a href="older/exchange_rate_2025-03-18.xlsx" download>
        <button class="export-btn">Download</button>
      </a>
    </div>

    <div class="report-card">
      <div class="report-info">11/03/2025 - Week11/2025</div>
      <a href="older/exchange_rate_2025-03-11.xlsx" download>
        <button class="export-btn">Download</button>
      </a>
    </div>
  </div>

  <!-- Return to History Button -->
  <button id="return-btn" onclick="window.location.href='history.html'">Return to History</button>

  <footer>&copy; partconsole.com</footer>
</body>
</html>
