<!DOCTYPE html>
<html>
<head>
  <title>Currency Dashboard</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      padding: 2rem;
    }
    canvas {
      max-width: 700px;
      margin: 2rem auto;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>welcome to partconsole.com</h1>
  <h2>live Exchange Rate USD</h2>
  <canvas id="currencyChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    window.onload = function () {
      const ctx = document.getElementById('currencyChart').getContext('2d');
      let chart;

      async function fetchData() {
        const res = await fetch('https://api.frankfurter.app/latest?from=USD');
        const data = await res.json();

        const currencies = ['EUR', 'JPY', 'GBP', 'AUD', 'CAD', 'INR'];
        const rates = currencies.map(code => data.rates[code]);

        return {
          labels: currencies,
          rates: rates
        };
      }

      async function renderChart() {
        const { labels, rates } = await fetchData();

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Exchange Rate vs. USD',
              data: rates,
              backgroundColor: 'rgba(0, 0, 0, 0.8)',
              borderColor: 'black',
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      }

      renderChart();
      setInterval(renderChart, 10 * 60 * 1000);
    };
  </script>
</body>
</html>
