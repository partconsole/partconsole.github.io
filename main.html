<!DOCTYPE html>
<html>
<head>
  <title>Exchange Rate Report - April 14, 2025</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    #export-btn {
      position: absolute;
      bottom: 60px;
      right: 40px;
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      font-family: inherit;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>partconsole.com</h1>
  <h2>Exchange Rate Report (USD Base)</h2>
  <p>Date: April 14, 2024</p>
  <table id="report-table">
    <tr><th>Currency</th><th>Exchange Rate</th></tr>
    <tr><td>EUR (Euro)</td><td>0.93</td></tr>
    <tr><td>JPY (Japanese Yen)</td><td>152.21</td></tr>
    <tr><td>KRW (South Korean Won)</td><td>1374.25</td></tr>
    <tr><td>CNY (Chinese Yuan)</td><td>7.23</td></tr>
    <tr><td>VND (Vietnamese Dong)</td><td>24485.00</td></tr>
  </table>

  <button id="export-btn">Export as Excel</button>
  <footer>&copy; partconsole.com</footer>

  <script>
    document.getElementById("export-btn").onclick = function () {
      let table = document.getElementById("report-table");
      let rows = Array.from(table.rows);
      let csvContent = "data:text/csv;charset=utf-8,"
        + rows.map(row => Array.from(row.cells).map(cell => cell.textContent).join(",")).join("\\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "exchange_rate_report_2024-04-14.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</body>
</html>
