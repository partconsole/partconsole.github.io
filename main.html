<!DOCTYPE html>
<html>
<head>
  <title>Currency Dashboard</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      padding: 2rem;
    }
    #chart-container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to partconsole.com</h1>
  <h2>Live Exchange Rates (USD to Selected Currencies)</h2>
  <div id="chart-container">
    <canvas id="currencyChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    window.onload = function () {
      const ctx = document.getElementById('currencyChart').getContext('2d');
      let chart;

      async function fetchData() {
        const res = await fetch('https://api.frankfurter.app/latest?from=USD');
        const data = await res.json();

        const currencies = ['JPY', 'INR', 'EUR', 'GBP']; // only supported by Frankfurter
        const rates = currencies.map(code => data.rates[code]);

        return { labels: currencies, rates: rates };
      }

      async function renderChart() {
        const { labels, rates } = await fetchData();

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Exchange Rate vs. USD',
              data: rates,
              borderColor: 'black',
              borderWidth: 2,
              fill: false,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });
      }

      renderChart();
      setInterval(renderChart, 10 * 60 * 1000);
    };
  </script>
</body>
</html>
