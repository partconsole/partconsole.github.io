"""<!DOCTYPE html>
<html>
<head>
  <title>Currency Dashboard</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
    }
    #chart-container {
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
    h1, h2 {
      margin-bottom: 1rem;
    }
    #export-btn {
      position: absolute;
      bottom: 60px;
      right: 40px;
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      font-family: inherit;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to partconsole.com</h1>
  <h2>Live Exchange Rates (USD to Selected Currencies)</h2>
  <div id="chart-container">
    <canvas id="currencyChart"></canvas>
  </div>
  <button id="export-btn">Export as Excel</button>
  <footer>&copy; 2024 partconsole.com</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    window.onload = function () {
      const ctx = document.getElementById('currencyChart').getContext('2d');
      let chart;

      async function fetchData() {
        const res = await fetch('https://api.frankfurter.app/latest?from=USD');
        const data = await res.json();

        const currencies = ['JPY', 'INR', 'EUR', 'GBP'];
        const rates = currencies.map(code => data.rates[code]);

        return { labels: currencies, rates: rates };
      }

      async function renderChart() {
        const { labels, rates } = await fetchData();

        if (chart) chart.destroy();

        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Exchange Rate vs. USD',
              data: rates,
              borderColor: 'black',
              borderWidth: 2,
              fill: false,
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: false
              }
            }
          }
        });

        // Enable export button
        document.getElementById('export-btn').onclick = () => {
          let csvContent = "data:text/csv;charset=utf-8,Currency,Exchange Rate\\n";
          labels.forEach((label, i) => {
            csvContent += `${label},${rates[i]}\\n`;
          });

          const encodedUri = encodeURI(csvContent);
          const link = document.createElement("a");
          link.setAttribute("href", encodedUri);
          link.setAttribute("download", "exchange_rates.csv");
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };
      }

      renderChart();
      setInterval(renderChart, 10 * 60 * 1000);
    };
  </script>
</body>
</html>
"""
