<!DOCTYPE html>
<html>
<head>
  <title>Exchange Rate Report - April 14, 2024</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    #export-btn {
      position: absolute;
      bottom: 60px;
      right: 40px;
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      font-family: inherit;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">partconsole.com</h1>
  <h2>Exchange Rate Report (USD Base)</h2>
  <p>Date: April 14, 2024</p>
  <table id="report-table">
    <tr><th>Currency</th><th>Exchange Rate</th><th>Percent Conversion (%)</th></tr>
    <tr><td>EUR (Euro)</td><td>0.93</td><td>+7.53%</td></tr>
    <tr><td>JPY (Japanese Yen)</td><td>152.21</td><td>-99.34%</td></tr>
    <tr><td>KRW (South Korean Won)</td><td>1374.25</td><td>-99.93%</td></tr>
    <tr><td>CNY (Chinese Yuan)</td><td>7.23</td><td>-86.16%</td></tr>
    <tr><td>VND (Vietnamese Dong)</td><td>24485.00</td><td>-99.99%</td></tr>
  </table>

  <button id="export-btn">Export as Excel</button>
  <button id="return-btn">Return to Hub</button>
  <footer>&copy; partconsole.com</footer>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<script>
  document.getElementById("export-btn").onclick = function () {
    const table = document.getElementById("report-table");

    // Convert HTML table to SheetJS worksheet
    const workbook = XLSX.utils.table_to_book(table, { sheet: "Exchange Report" });

    // Generate and trigger download of .xlsx file
    XLSX.writeFile(workbook, "exchange_rate_report.xlsx");
  };
  
    // Return to Navigation Hub functionality
    document.getElementById("return-btn").onclick = function () {
      window.location.href = "main.html";
    };
</script>
</html>
</body>
