<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Rate Report - partconsole.com</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
      background-color: white;
      color: black;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    #export-btn, #return-btn {
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      font-family: inherit;
      margin: 10px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    h1 {
      margin-bottom: 4rem;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <h1>economical @ partconsole.com</h1>
  <h2>Exchange Rate Report (USD Base)</h2>
  <p id="report-date">Date: Loading...</p>

  <table id="report-table">
    <tr><th>Currency</th><th>Exchange Rate</th><th>Percent Conversion (%)</th></tr>
    <!-- Table rows will be dynamically inserted here -->
  </table>

  <div>
    <button id="export-btn">Export as Excel</button>
    <button id="return-btn">Return to Hub</button>
  </div>

  <footer>&copy; partconsole.com</footer>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    const currencies = ['EUR', 'JPY', 'KRW', 'CNY', 'VND']; // Currencies you want to show

    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.frankfurter.app/latest?from=USD');
        const data = await response.json();
        updateTable(data);
      } catch (error) {
        console.error('Error fetching exchange rates:', error);
      }
    }

    function updateTable(data) {
      const table = document.getElementById("report-table");

      // Reset table to header only
      table.innerHTML = `
        <tr><th>Currency</th><th>Exchange Rate</th><th>Percent Conversion (%)</th></tr>
      `;

      currencies.forEach(currency => {
        const rate = data.rates[currency];
        if (rate !== undefined) {
          let percentConversion = ((rate - 1) * 100).toFixed(2); // Placeholder formula
          percentConversion = percentConversion > 0 ? `+${percentConversion}%` : `${percentConversion}%`;

          const row = table.insertRow();
          row.innerHTML = `
            <td>${currency}</td>
            <td>${rate}</td>
            <td>${percentConversion}</td>
          `;
        }
      });

      // Update the report date
      document.getElementById('report-date').innerText = `Date: ${data.date}`;
    }

    // Fetch rates immediately when page loads
    fetchExchangeRates();

    // Refresh rates every 5 minutes (300,000 milliseconds)
    setInterval(fetchExchangeRates, 300000);

    // Export to Excel functionality
    document.getElementById("export-btn").onclick = function () {
      const table = document.getElementById("report-table");
      const workbook = XLSX.utils.table_to_book(table, { sheet: "Exchange Report" });
      XLSX.writeFile(workbook, "exchange_rate_report.xlsx");
    };

    // Return to Hub functionality
    document.getElementById("return-btn").onclick = function () {
      window.location.href = "main.html";
    };
  </script>
</body>
</html>
