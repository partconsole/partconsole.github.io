<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Rate Report - partconsole.com</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
      background-color: white;
      color: black;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    #export-btn, #return-btn, #history-btn, #compare-btn {
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      font-family: inherit;
      margin: 10px;
    }
    #compare-date {
      margin-top: 1rem;
      padding: 5px;
      font-family: inherit;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    h1 {
      margin-bottom: 4rem;
    }
    h2 {
      margin-top: 0;
    }
    #comparison-results {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <h1>economical @ partconsole.com</h1>
  <h2>Exchange Rate Report (USD Base)</h2>
  <p id="report-date-time">Loading current date and time...</p>

  <table id="report-table">
    <tr><th>Currency</th><th>Exchange Rate</th><th>Percent Conversion (%)</th></tr>
  </table>

  <div>
    <button id="export-btn">Export as Excel</button>
    <button id="history-btn">View History</button>
    <button id="return-btn">Return to Hub</button>
  </div>

  <h2>FX Power Gap Comparison</h2>
  <p>Select a past date to compare USD strength:</p>
  <input type="date" id="compare-date">
  <button id="compare-btn">Compare</button>

  <div id="comparison-results"></div>

  <footer>&copy; partconsole.com</footer>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    const currencies = ['EUR', 'JPY', 'KRW', 'CNY', 'VND'];

    const currencyNames = {
      EUR: "Euro",
      JPY: "Japanese Yen",
      KRW: "South Korean Won",
      CNY: "Chinese Yuan",
      VND: "Vietnamese Dong"
    };

    // Fetch live rates
    async function fetchExchangeRates() {
      try {
        const response = await fetch('https://api.frankfurter.app/latest?from=USD');
        const data = await response.json();
        updateTable(data);
      } catch (error) {
        console.error('Error fetching exchange rates:', error);
      }
    }

    function updateTable(data) {
      const table = document.getElementById("report-table");

      // Reset table to header
      table.innerHTML = `
        <tr><th>Currency</th><th>Exchange Rate</th><th>Percent Conversion (%)</th></tr>
      `;

      currencies.forEach(currency => {
        const rate = data.rates[currency];
        if (rate !== undefined) {
          let percentConversion = ((rate - 1) * 100).toFixed(2);
          percentConversion = percentConversion > 0 ? `+${percentConversion}%` : `${percentConversion}%`;

          const row = table.insertRow();
          row.innerHTML = `
            <td>${currency} (${currencyNames[currency]})</td>
            <td>${rate}</td>
            <td>${percentConversion}</td>
          `;
        }
      });
    }

    // FX Power Gap comparison
    document.getElementById("compare-btn").onclick = async function () {
      const selectedDate = document.getElementById("compare-date").value;
      if (!selectedDate) {
        alert("Please select a date!");
        return;
      }

      try {
        const todayResponse = await fetch('https://api.frankfurter.app/latest?from=USD');
        const todayData = await todayResponse.json();
        const pastResponse = await fetch(`https://api.frankfurter.app/${selectedDate}?from=USD`);
        const pastData = await pastResponse.json();

        displayComparison(todayData.rates, pastData.rates);
      } catch (error) {
        console.error('Error fetching comparison data:', error);
      }
    };

    function displayComparison(todayRates, pastRates) {
      const resultDiv = document.getElementById("comparison-results");
      resultDiv.innerHTML = "<h3>FX Power Gap Results</h3>";

      currencies.forEach(currency => {
        const todayRate = todayRates[currency];
        const pastRate = pastRates[currency];
        
        if (todayRate && pastRate) {
          const gapPercent = ((todayRate - pastRate) / pastRate * 100).toFixed(2);
          let resultText = "";

          if (gapPercent > 0) {
            resultText = `${currency} (${currencyNames[currency]}): USD strengthened by +${gapPercent}%`;
          } else if (gapPercent < 0) {
            resultText = `${currency} (${currencyNames[currency]}): USD weakened by ${gapPercent}%`;
          } else {
            resultText = `${currency} (${currencyNames[currency]}): No change`;
          }

          const p = document.createElement('p');
          p.textContent = resultText;
          resultDiv.appendChild(p);
        }
      });
    }

    // Export to Excel
    document.getElementById("export-btn").onclick = function () {
      const table = document.getElementById("report-table");
      const workbook = XLSX.utils.table_to_book(table, { sheet: "Exchange Report" });
      XLSX.writeFile(workbook, "exchange_rate_report.xlsx");
    };

    // Return to Hub
    document.getElementById("return-btn").onclick = function () {
      window.location.href = "main.html";
    };

    // Go to History page
    document.getElementById("history-btn").onclick = function () {
      window.location.href = "history.html";
    };

    // Update Date + Time live
    function updateDateTime() {
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('report-date-time').innerText = `Date: ${dateStr} | Time: ${timeStr}`;
    }

    setInterval(updateDateTime, 60000); // Update every minute
    updateDateTime(); // Call immediately

    // Fetch rates initially and every 5 minutes
    fetchExchangeRates();
    setInterval(fetchExchangeRates, 300000); // 5 minutes
  </script>
</body>
</html>
