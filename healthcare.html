<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Analytics Dashboard</title>
  <style>
    body {
      font-family: monospace;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    #dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .kpi {
      margin: 1rem;
      padding: 1rem;
      border: 1px solid black;
      width: 300px;
      text-align: center;
      background: white;
      border-radius: 12px;
    }
    canvas {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.8rem;
      color: gray;
    }
  </style>
</head>
<body>

<h1>Healthcare Analytics Dashboard</h1>

<div id="dashboard">
  <div class="kpi">Hospital Beds Occupied: <strong>78%</strong></div>
  <div class="kpi">Average ER Wait Time: <strong>45 min</strong></div>
  <div class="kpi">ICU Usage Rate: <strong>85%</strong></div>

  <canvas id="patientVolumeChart" width="600" height="400"></canvas>
</div>

<footer>
  Â© 2025 partconsole.com
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('patientVolumeChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['April', 'May', 'June', 'July', 'August'],
      datasets: [{
        label: 'Patient Volume',
        data: [300, 450, 500, 600, 580],
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
