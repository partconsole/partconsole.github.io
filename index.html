<!DOCTYPE html>
<html lang="en">
<head>

      margin: 0;
    }
    .login-box {

    }
    input[type="password"] {
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>

</body>
</html>
