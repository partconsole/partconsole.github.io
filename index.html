<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", Courier, monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      text-align: left;
    }

    input {
      background: white;
      color: black;
      border: none;
      border-bottom: 1px solid black;
      font-family: "Courier New", Courier, monospace;
      font-size: 1rem;
      width: 200px;
      outline: none;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>> @partconsole.com</p>
    <input type="password" id="pw" onkeydown="if(event.key==='Enter')check()">
    <p id="error" class="error"></p>
  </div>

  <script>
    function check() {
      if (document.getElementById('pw').value === 'employee') {
        window.location.href = 'main.html';
      } else {
        document.getElementById('error').textContent = '> ACCESS DENIED';
      }
    }
  </script>
</body>
</html>
