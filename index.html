<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: "Courier New", Courier, monospace;
      padding: 2rem;
    }
    input {
      background: white;
      color: black;
      border: none;
      border-bottom: 1px solid black;
      font-family: "Courier New", Courier, monospace;
      font-size: 1rem;
      width: 200px;
      outline: none;
    }
  </style>
</head>
<body>
  <p>> Enter password to continue:</p>
  <input type="password" id="pw" onkeydown="if(event.key==='Enter')check()">
  <p id="error" style="color:red; font-family:inherit;"></p>

  <script>
    function check() {
      if (document.getElementById('pw').value === 'employee') {
        window.location.href = 'main.html';
      } else {
        document.getElementById('error').textContent = '> ACCESS DENIED';
      }
    }
  </script>
</body>
</html>
