<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Password</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: "Courier New", Courier, monospace;
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .terminal {
      text-align: left;
      max-width: 600px;
    }

    input {
      background: black;
      color: green;
      border: none;
      border-bottom: 2px solid green;
      font-size: 1.2rem;
      width: 100%;
      margin-top: 1rem;
      outline: none;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <p>> Please enter password to continue:</p>
    <input type="password" id="password" onkeydown="handleKey(event)" autofocus />
    <div id="error" class="error"></div>
  </div>

  <script>
    function handleKey(event) {
      if (event.key === "Enter") {
        const input = document.getElementById("password").value;
        const correctPassword = "employee";
        if (input === correctPassword) {
          window.location.href = "main.html"; // 🔁 Set this to your real site page!
        } else {
          document.getElementById("error").textContent = "> ACCESS DENIED.";
        }
      }
    }
  </script>
</body>
</html>
