<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History - partconsole.com</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: monospace;
      background-color: white;
      color: black;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
      text-align: center;
    }
    .content-container {
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }
    #brand-menu {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border: 2px solid black;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background-color: white;
      color: black;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    #brand-menu:hover {
      background-color: black;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    #fixed-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #fixed-buttons button {
      margin-bottom: 10px;
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      border-radius: 0;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

<body>
<div id="brand-menu" onclick="goHome()">history @ partconsole.com</div>

<div class="content-container">
  <h2>Weekly Saved Reports</h2>
  <table id="history-table">
    <thead>
      <tr>
        <th>Week</th>
        <th>Saved On</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="history-body">
      <!-- Filled dynamically -->
    </tbody>
  </table>
</div>

<div id="fixed-buttons">
  <button onclick="goBack()">Return to Hub</button>
</div>

<footer>&copy; partconsole.com</footer>

<script>
function goHome() {
  window.location.href = "main.html";
}
function goBack() {
  window.location.href = "main.html";
}

// Example auto-load of fake history
const fakeHistory = [
  { week: "2024-W01", date: "Jan 7, 2024", file: "history_2024-W01.xlsx" },
  { week: "2024-W02", date: "Jan 14, 2024", file: "history_2024-W02.xlsx" },
  { week: "2024-W03", date: "Jan 21, 2024", file: "history_2024-W03.xlsx" },
];

const tbody = document.getElementById("history-body");
fakeHistory.forEach(entry => {
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${entry.week}</td>
    <td>${entry.date}</td>
    <td><a href="/history/${entry.file}" download>Download</a></td>
  `;
  tbody.appendChild(row);
});
</script>

</body>
</html>
