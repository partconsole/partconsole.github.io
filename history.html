<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History - partconsole.com</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: monospace;
      background-color: white;
      color: black;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
      text-align: center;
    }
    .content-container {
      max-width: 900px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    button {
      font-family: monospace;
      font-size: 0.9rem;
      padding: 6px 10px;
      border: 1px solid black;
      background-color: black;
      color: white;
      cursor: pointer;
      border-radius: 0;
      margin-top: 1rem;
    }
    #fixed-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    #fixed-buttons button {
      margin-bottom: 10px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    #brand-menu {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border: 2px solid black;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background-color: white;
      color: black;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    #brand-menu:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

<div id="brand-menu" onclick="goHome()">economical @ partconsole.com</div>

<div class="content-container">
  <h2>Saved Historical Exchange Reports</h2>

  <table id="history-table">
    <thead>
      <tr>
        <th>Date Saved</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="history-body">
      <!-- Historical entries dynamically inserted here -->
    </tbody>
  </table>

  <button onclick="window.location.href='older.html'">View Older Reports</button>
</div>

<div id="fixed-buttons">
  <button onclick="window.location.href='economical.html'">Return to Economical</button>
</div>

<footer>&copy; partconsole.com</footer>

<script>
function goHome() {
  window.location.href = "main.html";
}

// Example mock loading history
const historyBody = document.getElementById("history-body");
const mockHistory = [
  { date: "04/24/2025", file: "history_2025_04_24.xlsx" },
  { date: "04/17/2025", file: "history_2025_04_17.xlsx" },
  { date: "04/10/2025", file: "history_2025_04_10.xlsx" },
  { date: "04/03/2025", file: "history_2025_04_03.xlsx" },
  { date: "03/27/2025", file: "history_2025_03_27.xlsx" },
];

mockHistory.forEach(entry => {
  const row = historyBody.insertRow();
  row.innerHTML = `
    <td>${entry.date}</td>
    <td><a href="${entry.file}" download>Download</a></td>
  `;
});
</script>

</body>
</html>
